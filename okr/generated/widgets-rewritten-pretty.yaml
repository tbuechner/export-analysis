            description: ''
            script: "/*\n*Highchart\n*Displays the strategic priorities of different\
              \ dimensions\n*/\n\n\n/***** Start configuration *****/\n\nconst PRIORITY\
              \ = {\n    TYPE: 'cf.cplace.solution.okr.priority',\n    ATTR: {\n \
              \       DATE: 'cf.cplace.solution.okr.date',\n        TITLE: 'cf.cplace.solution.okr.title',\n\
              \        DIMENSION: 'cf.cplace.solution.okr.dimension',\n        STRATEGY:\
              \ 'cf.cplace.solution.okr.strategyDashboard'\n    }\n}\n\nconst chartBackgroundColor\
              \ = '#F2F4FA';\nconst todayPlotLineColor = '#244761';\nconst roadmapDimensions\
              \ = ['Marketing', 'Sales', 'Engineering', 'Product', 'Company'];\nconst\
              \ roadmapDimensionColors = ['#2364AA', '#3DA5D9', '#73BFB8', '#FEC601',\
              \ '#f72585'];\nconst plotBandColorSuffix = '40';\t// alpha value in\
