              \            backgroundColor: chartBackgroundColor,\n            zoomType:\
              \ 'xy'\n        },\n        title: {\n            text: ''\n       \
              \ },\n        xAxis: {\n            type: 'datetime',\n            opposite:\
              \ true,\n            lineColor: chartBackgroundColor,\n            tickInterval:\
              \ 3 * 30 * 24 * 3600 * 1000, // 3 Months\n            startOnTick: true,\n\
              \            max: Date.UTC(lastAxisDate.getFullYear(), lastAxisDate.getMonth(),\
              \ lastAxisDate.getDate(), 0, 0, 0, 0),\n            labels: {\n    \
              \            useHTML: true,\n                format: '<h3 style=\"text-align:center;\"\
              >{value: %Y<br>Q%Q}</h3>',\n                distance: 20,\n        \
              \        x: 50,\n                style: {\n                    color:\
              \ '#234965'\n                }\n            },\n            tickLength:\
              \ 5,\n            gridLineWidth: 1,\n            gridLineColor: '#ccd6eb',\n\
              \            gridLineDashStyle: 'Dash',\n            plotLines: [{\n\
              \                value: Date.now(),\n                dashStyle: 'dot',\n\
              \                width: 3,\n                color: todayPlotLineColor,\n\
              \                zIndex: 1,\n                label: {\n            \
              \        align: 'right',\n                    y: 36\n              \
              \  }\n            }],\n        },\n        yAxis: {\n            title:\
              \ {\n                text: ''\n            },\n            labels: {\n\
              \                enabled: false\n            },\n            reversed:\
              \ true,\n            gridLineWidth: 0,\n            plotLines: dataObj.plotLines,\n\
              \            plotBands: dataObj.plotBands\n        },\n        tooltip:\
              \ {\n            headerFormat: '',\n            pointFormat: '<b>{point.tooltip}</b><br/>{point.x:\
              \ %d.%m.%Y}',\n            style: {\n                pointerEvents:\
              \ 'auto',\n                color: '#234965'\n            }\n       \
              \ },\n        plotOptions: {\n            scatter: {\n             \
              \   findNearestPointBy: 'xy',\n                marker: {\n         \
              \           enabled: true,\n                    symbol: 'diamond',\n\
              \                    radius: milestoneSize\n                },\n   \
              \             dataLabels: {\n                    enabled: true,\n  \
              \                  allowOverlap: true,\n                    color: '#234965',\n\
              \                    style: {\n                        textOutline:\
              \ 0\n                    },\n                    format: \"<a href='{point.url}'>{point.name}</a>\"\
              ,\n                    align: 'left',\n                    verticalAlign:\
              \ 'middle',\n                    x: milestoneSize\n                },\n\
              \            }\n        },\n        series: [dataObj.series]\n    };\n\
              \n    return chart;\n}\n\nreturn main();"
            upgradeAck: true
            version: 1
