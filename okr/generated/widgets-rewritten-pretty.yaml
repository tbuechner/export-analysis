              createdAt\"));\n                dateB = Date.parse(groupB.getBuiltinFeatureValue(\"\
              createdAt\"));\n            }\n\n            return dateA - dateB;\n\
              \        });\n\n        lastRoadmapItemGroup = null;\n        roadmapItemsByDimension.forEach(function\
              \ (roadmapItem, idx2) {\n            let date = roadmapItem.get(PRIORITY.ATTR.DATE);\n\
              \n            if (date) {\n                let name = roadmapItem.getName();\n\
              \                let url = roadmapItem.getUrl();\n\n               \
              \ // separate item groups by a line\n                let roadmapItemGroup\
              \ = roadmapItem.get('cf.cplace.solution.okr.roadmapItemGroup');\n  \
              \              let group = (roadmapItemGroup != null ? roadmapItemGroup.getName()\
              \ : null);\n                if ((lastRoadmapItemGroup == null && roadmapItemGroup\
              \ != null && idx2 > 0)\n                    || (lastRoadmapItemGroup\
              \ != null && roadmapItemGroup == null)\n                    || lastRoadmapItemGroup\
              \ != null && roadmapItemGroup != null && lastRoadmapItemGroup.getId()\
              \ != roadmapItemGroup.getId()) {\n                    dataObj.plotLines.push(createPlotline(yIndex));\n\
              \                    yIndex++;\n                }\n\n              \
              \  /*\n                let q = 0;\n                while (q < categories.length\
              \ && categories[q].isBefore(date)) {\n                  q++;\n     \
              \           }\n                */\n\n                let dataItem =\
              \ createDataItem(group, name, url, new Date(date), yIndex, roadmapDimensionColors[idx]);\n\
              \                dataObj.series.data.push(dataItem);\n\n           \
              \     // remember last item group for pairing/separating them\n    \
              \            lastRoadmapItemGroup = roadmapItemGroup;\n            \
              \    yIndex++;\n            }\n        });\n\n        // group whole\
              \ dimension into a band\n        if (roadmapItemsByDimension.length\
              \ > 0) {\n            dataObj.plotBands.push(createPlotband(roadmapDimension,\
              \ yIndexStart, yIndex, roadmapDimensionColors[idx]));\n        }\n\n\
              \    });\n    return dataObj;\n}\n\nfunction createSeries() {\n    return\
              \ {\n        showInLegend: false,\n        type: 'scatter',\n      \
              \  data: []\n    };\n}\n\nfunction createDataItem(group, name, url,\
              \ date, y, color) {\n    return {\n        tooltip: (group != null ?\
              \ group + \" - \" : \"\") + name,\n        name: name,\n        url:\
              \ url,\n        x: Date.UTC(date.getFullYear(), date.getMonth(), date.getDate(),\
