              \     },\n     tooltip: {\n         pointFormat: '<b>' + CHART_POINT_FORMAT\
              \ + '</b>'\n     },\n     plotOptions: {\n         pie: {\n        \
              \    borderWidth: 10,\n            borderColor: 'var(--body-bg)',\n\
              \         },\n         series: {\n             showInLegend: CHART_SHOW_LEGEND,\n\
              \             dataLabels: {\n                 enabled: CHART_SHOW_LABELS,\n\
