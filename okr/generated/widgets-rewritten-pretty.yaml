            script: "/// <reference path=\"./typeDefinitions/cplaceJS_type.js\" />\n\
              /**\n * Template for Highchart\n * \n * Instructions:\n * - configure\
              \ a highchart widget with a search or connected table\n * - look in\
              \ this script for the following line: !!!! CHANGE FROM HERE !!!! and\
              \ change your options there\n * - the main options are: BASE_ATTRIBUTE\
              \ and CHART_TYPE_SELECTED\n * \n * TODO:\n * - Color Attribute\n * -\
              \ builtin Attributes\n * - more charts\n * - date format for series\
              \ / data points\n * - multi language\n * - Alias label for internal\
              \ names\n * - sort of series\n *   \n * \n * \n * @author Bastian Rang\
              \ <bastian.rang@collaboration-factory.de>\n * @version 2021-08-05\n\
              \ */\n\n/**\n * ======================\n * LOG AND DEBUG SETTINGS\n\
              \ * ======================\n */\n const DEBUG = true;\n\n /**\n  * Hint:\
              \ set a declarative name for all of your logs\n  */\n cplace.setLogName(\"\
              highchart-template\");\n \n /**\n  * ===================\n  * CONFIGURATION\
              \ STAGE\n  * ===================\n  */\n \n /**\n  * DO NOT CHANGE THESE\
              \ CONFIGURATIONS WITHOUT STRONG REASON !!!!!\n  */\n const CHART_DEFINITION\
              \ = {\n     PIE: {\n         chart: {\n             type: 'pie'\n  \
              \       },\n         isPercentageAvailable: true,\n         isStackable:\
              \ false,\n         hasFloatingTitle: false\n     },\n     SEMICIRCLE:\
              \ {\n         chart: {\n             type: 'pie'\n         },\n    \
              \     plotOptions: {\n             startAngle: -90,\n             endAngle:\
              \ 90,\n             center: ['50%', '75%'],\n             size: '110%',\n\
              \             innerSize: '50%'\n         },\n         isPercentageAvailable:\
              \ true,\n         isStackable: false,\n         hasFloatingTitle: false\n\
              \     },\n     BAR: {\n         chart: {\n             type: 'bar'\n\
              \         },\n         plotOptions: {\n             colorByPoint: true\n\
              \         },\n         isPercentageAvailable: true,\n         isStackable:\
              \ true,\n         hasFloatingTitle: true\n     },\n     COLUMN: {\n\
              \         chart: {\n             type: 'column'\n         },\n     \
              \    plotOptions: {\n             colorByPoint: true\n         },\n\
              \         isPercentageAvailable: true,\n         isStackable: true,\n\
              \         hasFloatingTitle: true\n     },\n }\n \n \n \n /**\n  * ==================================================================================\n\
              \  * !!!! CHANGE FROM HERE !!!!\n  */\n \n /**\n  * Optional: Show a\
              \ title inside of the chart area\n  */\n const CHART_TITLE = ''\n \n\
              \ /**\n  * Set to null or leave blank to use the Pagename\n  * \n  *\
              \ TODO builtinFeatureValue starts with underscore: '_creator'\n  */\n\
              \ const BASE_ATTRIBUTE = 'cf.cplace.solution.okr.progressIndicator';\n\
              \ \n /**\n  * Optional: Stacking is only possible for bar and column\
              \ charts\n  * \n  */\n const STACK_ATTRIBUTE = null;\n \n /**\n  * Optional:\
              \ Define an attribute of the page that acts as weight. If null, each\
              \ entry has a weight of 1.\n  * The weight is used as sum of each datapoint.\n\
              \  */\n const WEIGHT_ATTRIBUTE = null;\n \n /**\n  * Define the base\
              \ type of the chart: \n  * - CHART_DEFINITION.PIE\n  * - CHART_DEFINITION.SEMICIRCLE\n\
              \  * - CHART_DEFINITION.BAR\n  * - CHART_DEFINITION.COLUMN\n  */\n const\
              \ CHART_TYPE_SELECTED = CHART_DEFINITION.PIE;\n \n /**\n  * Define colors\
              \ for the chart\n  */\n const CHART_COLORS = {\n     BACKGROUND: '#F2F4FA',\n\
              \     TEXT: 'var(--text-color)',\n     SERIES: ['#a6cee3', '#1f78b4',\
              \ '#b2df8a', '#33a02c', '#fb9a99', '#e31a1c', '#fdbf6f', '#ff7f00',\
              \ '#cab2d6', '#6a3d9a'],\n     CATEGORY: {\n         '#15 green': '#AEDB3C',\n\
              \         '#25 yellow': '#FFBA00',\n         '#35 red': '#DB0F35',\n\
              \         '#45 outdated': '#bcbcbc'\n     }\n }\n \n /**\n  * @type\
              \ {Boolean} sort axes ascending (true) or descending (false)\n  */\n\
              \ const CHART_SORT_ASCENDING = true;\n \n /**\n  * @type {Boolean} show\
              \ legend under chart\n  */\n const CHART_SHOW_LEGEND = false;\n \n /**\n\
              \  * @type {Boolean} show labels on all datapoints\n  */\n const CHART_SHOW_LABELS\
              \ = false;\n \n /**\n  * @type {Boolean} show values as percentage\n\
              \  */\n const CHART_SHOW_PERCENTAGE = false;\n \n /**\n  * @type {null|String}\
              \ override tooltip text\n  * - use {point.y} as placeholder for absolute\
              \ values\n  * - use {point.percentage:.1f}% as placeholder for percantage\n\
              \  * - use {point.stackTotal} for sum of stack\n  * - use {point.name}\
              \ for name of data point\n  * - use {series.name} for name of data series\n\
              \  */\n const CHART_TOOLTIP_OVERRIDE = null;\n \n \n /**\n  * DO NOT\
              \ CHANGE AFTER THIS LINE\n  * ==================================================================================\n\
              \  */\n \n const CHART_IS_STACKED = !!STACK_ATTRIBUTE && CHART_TYPE_SELECTED.isStackable;\n\
              \ \n const CHART_POINT_FORMAT = (CHART_TYPE_SELECTED.isPercentageAvailable\
              \ && CHART_SHOW_PERCENTAGE) ? '{point.percentage:.1f}%' : '{point.y}'\n\
